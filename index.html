<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Fake Sign-up Form</title>
  </head>
  <body>
    <section class="side-bar">
      <img src="./halie-west-25xggax4bSA-unsplash.jpg" />
      <div class="logo"><img src="./odin-lined.png" /> <span>ODIN</span></div>
    </section>
    <section class="main">
      <div class="header">
        <p>
          This is not a real online service! You Know You need something like
          this in your life to help yealize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="card">
        <form>
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="form-col">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" />
              <label for="email">Email</label>
              <input type="email" id="email" />
              <label for="pwd">Password</label>
              <input type="password" id="pwd" />
            </div>
            <div class="form-col">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" />
              <label for="confirm-pwd">Confirm Password</label>
              <input type="password" id="confirm-pwd" />
            </div>
          </fieldset>
        </form>
      </div>
      <div class="btn">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </div>
    </section>
  </body>
</html>
